<ion-menu [content]="content" id='myMenuLeft'>

  <ion-header>
    <ion-toolbar>
      <ion-title>Pages</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-menu [content]="content" id='myMenuRight' side="right">
  <ion-content>
    <ion-list>
      <ion-item>
        <button ion-button>123</button>
      </ion-item>
      <ion-item>
        <button ion-button>123</button>
      </ion-item>
      <ion-item>
        <button ion-button>123</button>
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>

<!--其中 swipeBackEnabled="false" 代表是否可以后退-->
<ion-nav [root]="rootPage" #content swipeBackEnabled="true"></ion-nav>
