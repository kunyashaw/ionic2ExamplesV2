<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>demo07_gesture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--
ionic2可以通过HTML来绑定手势事件。
常见的手势事件有：tap、press、pan、swipe、rotate和pinch
-->
  <ion-card (tap)="tapEvent($event)">
    <ion-item>
      Tapped: {{tap}} times
    </ion-item>
  </ion-card>

  <div (swipe)="swipeEvent($event)">
    <p>
      ionic2可以通过HTML来绑定手势事件。 常见的手势事件有：tap、press、pan、swipe、rotate和pinch
    </p>
  </div>

</ion-content>
