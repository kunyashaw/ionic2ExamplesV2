<ion-header>

  <ion-navbar>
    <ion-title>demo05_form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--checkbox-->
  <ion-item>
    <ion-label>Daenerys Targaryen</ion-label>
    <ion-checkbox color="dark" checked="true"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Arya Stark</ion-label>
    <ion-checkbox disabled="true"></ion-checkbox>
  </ion-item>
  <!--datetime-->
  <ion-item>
    <ion-label>Start Time</ion-label>
    <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="timeStarts">
    </ion-datetime>
  </ion-item>
  <ion-item>
    <p>{{"选择的结果为"+timeStarts}}</p>
  </ion-item>

  <!--radio-->
  <!--：单选框的所有选项都属于同一个表单组，同一时刻只能有一个选项被选中。
我们用checked属性设置单选框是否被选中，用disabled属性来禁用单选框。-->
  <ion-list radio-group>
    <ion-list-header>
      Language
    </ion-list-header>

    <ion-item>
      <ion-label>Go</ion-label>
      <ion-radio checked="true" value="go"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Rust</ion-label>
      <ion-radio value="rust"></ion-radio>
    </ion-item>

    <ion-item>
      <ion-label>Python</ion-label>
      <ion-radio value="python" disabled="true"></ion-radio>
    </ion-item>
  </ion-list>

  <!--range-->
  <!--ionic2滑块组件是一个范围取值器，通过拖动滑块我们可以获取滑动条上对应的值-->
  <ion-item>
    <ion-range [(ngModel)]="brightness">
      <ion-icon range-left small name="sunny"></ion-icon>
      <ion-icon range-right name="sunny"></ion-icon>
    </ion-range>
  </ion-item>

  <!--searchBar-->
  <ion-searchbar (ionInput)="getItem($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of list">
      {{item}}
    </ion-item>
  </ion-list>

  <!--select-->
  <ion-list>
    <ion-item>
      <ion-label>Color</ion-label>
      <ion-select [(ngModel)]="color">
        <ion-option value="r">red</ion-option>
        <ion-option value="g">green</ion-option>
        <ion-option value="b">blue</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <!--如果要将下拉框设置成多选的，只需要给<ion-select>添加multiple="true"属性-->

  <!--滑动开关-->
  <ion-list>
    <ion-item>
      <ion-label> Sam</ion-label>
      <ion-toggle disabled checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label> Sam</ion-label>
      <ion-toggle checked="true"></ion-toggle>
    </ion-item>
  </ion-list>



</ion-content>
